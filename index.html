<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam by Gognidze.G. "Task Manager"</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
</head>
<body>
    <div id="content">
        <button id="hide-form" type="button">add task</button>
        <form id="add-task-form">
            <label>
                <span>Task name:</span>
                <input type="text" name="name" placeholder="Enter task name">
            </label>
            <label>
                <span>Task description: </span>
                <input type="text" name="description" placeholder="Enter task description">
            </label>
            <button type="button">Add task</button>
        </form>
        <ul id="tasks-list"></ul>
    </div>
</body>
</html>
